<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style_project.css">
    <link rel="stylesheet" href="assets/font/themify-icons.css">
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="/action_page.php" class="formContainer">
                <h2>Please Log in</h2>
                <label for="email">
              <strong>E-mail</strong>
            </label>
                <input type="text" id="email" placeholder="Your Email" name="email" required>
                <label for="psw">
              <strong>Password</strong>
            </label>
                <input type="password" id="psw" placeholder="Your Password" name="psw" required>
                <button type="submit" class="btn">Log in</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <!--Header-->
    <div class="container-fluid main">
        <header class="header row">
            <div class="col">
                <header class="heading mt-3 h2" id="headerName">List</header>
                <div class="link pb-3">
                    <div>
                        <a href="#" class="text-black-50">HOME</a> <span class=ti-angle-right></span>
                        <b id="headerLink">LIST</b>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="dropdown create">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        <span class="icon-new ti-plus"></span> Create
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="openBtn">
                                <button class="openButton dropdown-item" onclick="openForm()"><strong>Open Form</strong></button>
                            </div>

                        </li>
                        <li><a class="dropdown-item" href="#">Create Dev</a></li>

                    </ul>
                </div>

                <!-- <div class="btn-func d-flex flex-row mt-4">
                    <div class="btn-newproject">
                        <a href="#" class="btn btn-primary"><span class="icon-new ti-plus"></span> New Project</a>
                    </div>
                    <div class="btn-newdev">
                        <a href="#" class="btn btn-primary"><span class="icon-new ti-plus"></span> New Dev</a>
                    </div>
                </diva>-->
            </div>
        </header>
        <main class="content row">
            <!--Head-Table-->
            <header class="head-table">
                <div class="select col-3 selectShow">
                    <select id="selectShow" onchange="selectShow()" class="form-select select-custom">
                    <option value="0">Project</option>
                    <option value="1">Dev</option>
                  </select>
                </div>
                <h3 class="project-name" id="projectName"></h3>
                <div class="sort d-flex flex-row">
                    <div class="title">SORT:</div>
                    <div class="select">
                        <select id="count" onchange="select_count()" class="form-select select-custom">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                      </select>
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control" id="search" onkeyup="filter()" placeholder="Search for names.." title="Type in a name">
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control datepicker" data-date-format="dd-mm-yyyy" id="startDate" placeholder="Start Date">
                    </div>
                    <div class="form-outline search">
                        <input type="text" class="form-control datepicker" data-date-format="dd-mm-yyyy" id="endDate" placeholder="End Date..">
                    </div>
                    <div class="form-outline search">
                        <button type="button" class="btn btn-primary" id="btnSearchDate" style="margin-left:20px">Search</button>
                    </div>
                    <div class="form-outline search">
                        <button type="button" class="btn btn-danger" id="btnClearSearchDate">Clear</button>
                    </div>

                </div>

            </header>
            <!--table-->
            <div class="totalTable row" id="totalTable">

            </div>

        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="assets/js/func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
